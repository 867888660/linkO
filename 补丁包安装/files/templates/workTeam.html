<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent Router</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='WorkTeam.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="info-bar">
            <div class="left-section">
                <button id="saveBtn" class="save-btn">Save</button>
            </div>
            
            <div class="center-section">
                <button id="OpenAgents" class="openagents-btn">Open-ALL-Agents</button>
                <!-- Add the IsTempSave checkbox here -->
            </div>
            
            <div class="right-section">
                <label>
                    <input type="checkbox" id="IsTempSave" class="temp-save-checkbox">
                    IsTempSave&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- Ê∑ªÂä†Á©∫Ê†º -->                
                </label>
                
                <select id="messageSelector" class="message-select">
                    <option value="current">Now Message</option>
                </select>
                <button id="createMessageBtn" class="message-btn">Create</button>
                <button id="saveMessageBtn" class="message-btn">Save Message</button>
                <span>Server Info: <span class="port-info">Port: {{ port }}</span></span>
            </div>
        </div>
        
        
        
        <div class="main-content">
            <div class="sidebar">
                <h1>LLM Agent Router 
                    <button id="IsAllVisibleVbtn" class="visibilitys-btn">
                        <span class="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>All: <span id="IsAllVisibilityIcon">üëÅÔ∏è</span>
                    </button>
                </h1>
                <div class="header">
                    <!-- ËøôÈáåÂèØ‰ª•Âä®ÊÄÅÊ∑ªÂä†Êñá‰ª∂ÈÄâÈ°π -->
                </div>
                
                <div class="section agents-section">
                    <h2>Agents <button id="createAgentBtn" class="create-btn"><i class="fas fa-plus"></i></button></h2>
                    <div id="agentList" class="list-container"></div>
                </div>
                <div class="section limits-section">
                    <h2>Limits <button id="createLimitBtn" class="create-btn"><i class="fas fa-plus"></i></button></h2>
                    <div id="limitList" class="list-container"></div>
                </div>
            </div>
            <div class="chat-section">
                <div id="chatBox"></div>
                <div class="chat-input">
                    <div class="to-input-container">
                        <input type="text" id="toInput" placeholder="To:">
                        <div id="shortcutBar" class="shortcut-bar">
                            <input type="text" id="shortcutInput" placeholder="Type to filter...">
                            <div id="shortcutList" class="shortcut-list"></div>
                        </div>
                    </div>                
                    <textarea id="messageInput" placeholder="Enter message"></textarea>
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
        
        
        
    </div>
    
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2>Save File</h2>
            <input type="text" id="fileNameInput" placeholder="Enter file name">
            <div class="button-group">
                <button id="saveAsBtn">Save As</button>
                <button id="cancelSaveBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="{{ url_for('static', filename='WorkTeam.js') }}"></script>
</body>
</html>
